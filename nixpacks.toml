# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["ffmpeg", "python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3 -m pip install -r requirements.txt"]

[start]
cmd = "cd backend && python3 -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300 main:app"
